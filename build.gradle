buildscript {
	repositories {
		jcenter()
		maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.0-SNAPSHOT"
	}
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "tramplestopper"
version = "1.1.0"

minecraft {
	
}


dependencies {
	minecraft "com.mojang:minecraft:19w04b"
	mappings "net.fabricmc:yarn:19w04b.2"
	modCompile "net.fabricmc:fabric-loader:0.3.3.102"
	modCompile "net.fabricmc:fabric:0.1.5.83"
}